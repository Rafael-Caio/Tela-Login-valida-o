<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    </head>
    <body>
        <img class="amarela "src="img/tinta-amarela.webp" width="500px" height="400px">
        <img class="rosa" src="img/tinta-rosa.webp" width="500px" height="400px">
        <img class="vermelha" src="img/tinta-vermelha.webp" width="500px" height="400px">
        <img class="lilaz" src="img/tinta-liláz.webp" width="500px" height="400px">
        <img class="azul" src="img/tinta-azul.webp" width="500px" height="400px">
        <div id="container">
            <section class="criar">
                <h2 class="gradient">Bem vindo</h2>

                <h1 class="gradient">Novo login</h1>

                <button class="criar-conta" type="button"><a href="cadastro.html">criar conta</a></button> 

                <div class="icon-google">
                    <a href="https://www.google.com.br">
                        <img src="img/google-icon.png" width="23px" height="24px">
                    </a>    
                </div>
                <div class="icon-facebook">
                    <a href="https://www.facebook.com">
                        <img src="img/facebook-icon.png" width="23px" height="24px">
                    </a>

                </div>
                <div class="icon-instagram">
                    <a href="https://www.instagram.com">
                        <img src="img/instagram-icon.png" width="23px" height="24px">
                    </a>

                </div>
                <!--<button type="button" onclick="mudar()">
                    <img id="setas" class="setas" src="img/setas.png" width="60px" height="60px">
                </button>-->
                

                
            </section>

            <section class="logar">
                <h2 class="gradient1">Faça login</h2>
                <form>
                    <input class="email" type="email" name="email" id="email">
                    <input class="senha" type="password" name="senha" id="senha"><br>
                    <input class="lembrar" type="checkbox"><span>Lembrar</span>
                    <span class="esquecer"><a href="#">Esqueci minha senha</a></span><br>
                    <button class="botao" type="submit" onclick="logar(); return false">Entrar</button>
                    
                        
                        
                </form>
                <div class="icon-facebook1">
                    <a href="https://www.facebook.com">
                        <img src="img/facebook-icon.png" width="23px" height="24px">
                    </a>

                </div>
                <div class="icon-instagram1">
                    <a href="https://www.instagram.com">
                        <img src="img/instagram-icon.png" width="23px" height="24px">
                    </a>
                </div>
                <div class="icon-x">
                    <a href="https://www.instagram.com">
                        <img src="img/x-icon.webp" width="23px" height="24px">
                    </a>
                </div>
            </section>
            
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
